 <div class="loader" *ngIf="loading$ | async"></div>
 <h3>Posts List</h3>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let post of posts$ | async">
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
        <td><button (click)="editPost(post)">Edit</button> <button>Delete</button></td>
    </tr>
  </tbody>
</table>
